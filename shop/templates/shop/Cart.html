{% extends 'shop/basic.html' %}

{% block title %} cart {% endblock %}


{% block css %}
.lh-sm {
    line-height: 6.25!important;
}
{% endblock %}
{% block body %}
<div class="container my-5">
  <main class="mains">

      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">My cart</span>
          <span class="badge bg-primary rounded-pill">0</span>
        </h4>
        <ul class="list-group " id="items">

            </ul>
<ul class="list-group" >
          <li class="list-group-item d-flex justify-content-between bg-light">
            <div class="text-success">
              <h6 class="my-0">Promo code</h6>
              <small>EXAMPLECODE</small>
            </div>
            <span class="text-success">âˆ’$5</span>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$0</strong>
          </li>
        </ul>

        <form class="card p-2 mb-5">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Promo code">
            <button type="submit" class="btn btn-secondary">Redeem</button>
          </div>
        </form>
      </div>
      <div class="col-md-7 col-lg-8">
</main>
</div>

	{% endblock %}

{% block js %}
<script>
 if (localStorage.getItem("cart") == null) {
              var cart = {};
            } else {
              cart = JSON.parse(localStorage.getItem("cart"));
            }
console.log(cart);
if ($.isEmptyObject(cart)){
    mystr = `<p> Your cart is empty</p>`
}
else{
for(item in cart){
let name = cart[item][1];
let desc = cart[item][1];
let qty = cart[item][0];
mystr = `<li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">${name}</h6>
              <small class="text-muted">${desc}</small>
            </div>
            <span class="text-muted">${qty}</span>
          </li>`
$('#items').append(mystr);
}
}

</script>
{% endblock %}
